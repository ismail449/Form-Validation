<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today!</h1>
      <form id="form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Full Name" />
        </div>
        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="555-555-555" />
        </div>
        <!-- Email Address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="email@address.com" />
        </div>
        <!-- website url -->
        <div class="form-group">
          <label for="website">Website URL</label>
          <input type="url" id="website" placeholder="http://www.website.com" />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" id="password1" placeholder="Create Password" />
        </div>
        <!-- confirm password -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password"
          />
        </div>
        <button type="submit">Submit</button>
      </form>
      <!-- Error/Success Message -->
      <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
